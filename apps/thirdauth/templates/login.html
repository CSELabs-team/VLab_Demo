{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
	<title> Vlab login</title>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
</head>
     <style type="text/css">
     .jumbotron {
  			height: 350px !important;
  			background-position: 0% 25%;
  			background-color:#7a2786;
  			
  				}

.jumbotron1 {
  			height: 350px !important;
  			background-color:white
				}
 .btn btn-lg btn-info {
    padding: 18px 28px;
   	font-size: 22px; //change this to your desired size
   	line-height: normal;
   -webkit-border-radius: 8px;
   -moz-border-radius: 8px;
    border-radius: 8px;
}
     </style>
<body>
	<div class="jumbotron">
		
			<div class="col-md-10" style="position: absolute; left: 29%; right: 30%; top: 10%">
			<img src="/static/img/polylogo1.png"/>
			<!--<div class="col-md-5" style="position: absolute; left: 3%; right: 20%; top: -4%;">
				<p> <font size="+1" color="white"> <b> NYU </b> </font> </p>
				<!--<h3 font-color = "white">NYU</h3>
			</div> -->
			
			
	</div>
			<div class="container">
				<div style="position: absolute; left: 30%; right: 30%; border: solid lightblue 1px; top: 18%;" class="jumbotron1">
					<div class="container">
						<div style="position: relative; right: 35%; left: 35%;">
 							<h3><strong>NYU Login</strong></h3>
 						</div>
 						<div style="position: relative; right: 35%; left: 35%;">
 							<p>Login to <strong>Vlab</strong></p>
 						</div>
 						<form class="form-horizontal" role="form">
 							<div class="form-group">
 							<div style="position: relative; right: 25%; left: 25%;">
 								<label for="username">NetID </label> 
 							</div>
 							<div class="col-sm-6" style="position: relative; right: 20%; left: 22%;" >
 							<input type="text" class="form-control" id="firstname"/> 
							</div>
							</div>
							<div class="form-group">
								<div style="position: relative; right: 25%; left: 25%;">
 									<label for="password">Password</label>
 								</div>
								<div class="col-sm-6" style="position: relative; right: 20%; left: 22%;">
 									<input type="password" class="form-control" id="password" />
								</div>
							</div>
							<div class="btn-group">
								<div class="col-sm-6" style="position: relative; right: 40%; left: 160%;">
 									<button type="button" class="btn btn-lg btn-info" href="#" autofocus>LOGIN</button>
 								</div>
 							</div>
 						</form>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
{% block main %}
{% if user and not user.is_anonymous %}
      <meta http-equiv="REFRESH" content="0; url=http://127.0.0.1:8000/panel">
   {% else %}
      <div id="browse_app" class="text-center">
        <a class="btn btn-large btn-info" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with NYU Account</a>
      </div>
   {% endif %}
   {% endblock %}
