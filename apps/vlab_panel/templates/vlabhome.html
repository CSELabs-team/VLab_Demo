<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>VLab Control Panel</title>

   <!-- Bootstrap -->
   {% load staticfiles %}
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap-theme.min.css' %}" />

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
    <h1>Welcome to vlab</h1>
    			<h1>Successful Login </h1>

{% block main %}

        		{% if user and not user.is_anonymous %}
        		
    				<p>
    					<ul>
    						<li>
        						<a>Hello {{ user.get_full_name|default:user.username }}!</a>
							</li>
    						<li>
      							<a>{{ user.email}} </a>
      						</li>
						</ul>
					</p>
					
					
    			{% else %}
    					<li>
       					<a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with NYU</a>
     					</li>
      
   				{% endif %}
   				<a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
   
 
{% endblock %}
    

 </body>
</html>
