<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>VLab Control Panel</title>

   <!-- Bootstrap -->
   {% load staticfiles %}
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap-theme.min.css' %}" />

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
 <div style="background-color:#7a2786" class="jumbotron">
	 <div class="container">
 	  <div class="jumbotron">
	     <div class="container">
          <h3><strong>NYU Login</strong></h3>
          <p>Login to <strong>Vlab</strong></p>
          <form class="form-horizontal" role="form">
            <div class="form-group">
                 <label for="username">NetID</label> <br>
                 <div class="col-sm-4">
                      <input type="text" class="form-control" id="firstname"/> 
                 </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label> <br>
                <div class="col-sm-4">
                      <input type="password" class="form-control" id="password" />
               </div>
           </div>
           <div class="form-group">
	             <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">LOGIN</button>
              </div>
          </div>
</form>
</div>
</div>
    <center>
        <p>This is the VLab main control panel. To be finished.</p>
        <div class="span8">
            <h3>User Name: {{ user.get_full_name|default:user.username }}</h3>
            <h3>Email: {{ user.email }}</h3>
        </div>

        <div style="text-align:center;">
            <a class="btn btn-large btn-info" href="{% url 'auth:logout' %}?next={% url 'panel_index' %}">Logout</a>
        </div>
    </center>
 </body>
</html>
