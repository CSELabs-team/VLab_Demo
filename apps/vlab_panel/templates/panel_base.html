<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>VLab Control Panel</title>

   <!-- Bootstrap -->
   {% load staticfiles %}
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/bootstrap-theme.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'vlab_panel/css/fbposter.css' %}" />

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
    <center>
        <p>This is the VLab main control panel. To be finished.</p>
        <div class="span8">
            <h3>User Name: {{ user.get_full_name|default:user.username }}</h3>
            <h3>Email: {{ user.email }}</h3>
        </div>

        <div style="text-align:center;">
            <a class="btn btn-large btn-info" href="{% url 'auth:logout' %}?next={% url 'panel_index' %}">Logout</a>
        </div>
    </center>
 </body>
</html>
